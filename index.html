  <html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="calculator">
    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="result" id="display">0</div>
    </div>

    <div class="buttons">
      <button class="function" data-action="clear">AC</button>
      <button class="function" data-action="sign">±</button>
      <button class="function" data-action="percent">%</button>
      <button class="operator" data-operator="/">÷</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" data-operator="*">×</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" data-operator="-">−</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" data-operator="+">+</button>

      <button class="number zero">0</button>
      <button class="number dot">.</button>
      <button class="operator equal">＝</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
